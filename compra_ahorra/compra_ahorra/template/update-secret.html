{% extends "base.html" %}{% load static %}
{% block title %}Compra ahorra{% endblock title %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTUALIZAR CONTRASEÑA</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}" />

</head>
<body>
    <div class="container-lg mt-4 mb-4">
        <form class="form-control mt-5" method="POST" action="">{% csrf_token %}
            <div class="mb-3 row">
                <label for="username" class="col-sm-2 col-form-label">USERNAME</label>
                <div class="col-sm-10">
                  <input type="username" class="form-control plaintext" id="username" name="username" value="" placeholder="USERNAME">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">PASSWORD</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control plaintext" id="password" name="password" value="" placeholder="PASSWORD">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="password1" class="col-sm-2 col-form-label">REPETIR CONTRASEÑA</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control plaintext" id="password2" name="password2" value="" placeholder="PASSWORD">
                </div>
              </div>              
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary" type="submit">ENVIAR</button>
              </div>
        </form>
        {% if message %}
        <div class="alert alert-success">{{message}}</div>
        {% endif %}
        {% if message_error %}
        <div class="alert alert-danger">{{message_error}}</div>
        {% endif %}        
    </div>
    
</body>
</html>
{% endblock%}
